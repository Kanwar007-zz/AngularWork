<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        invalid login details
    </div>
    <div class="form-group">
      <label for="userName">User Name</label>
      <input 
      formControlName="userName"
      type="text" class="form-control" 
      id="userName" aria-describedby="userNameHelp" 
      placeholder="Enter user name">
    <div *ngIf="userName.pending"> testing is uploading....</div>
      <small id="userNameHelp" class="form-text text-muted">We'll never share your user Name with anyone else.</small>
    <div *ngIf="userName.touched && userName.invalid" class="alert alert-danger">
     <div *ngIf="userName.errors.required">User name is required</div>
    <div *ngIf="userName.errors.minlength">
            username max lenght {{userName.errors.minlength.requiredLength}}
    </div>
    
    <div *ngIf="userName.errors.cannotContainSpace">
        username not contain space
</div>
<div *ngIf="userName.errors.shouldBeUniqure">
    username is already exit.

</div>
    </div>
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input 
      formControlName="password"
      type="password" 
      class="form-control" 
      d="password1" 
      placeholder="Password">
      <div *ngIf="password.touched && password.invalid" class="alert alert-danger"> Password is required </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
  </form>
