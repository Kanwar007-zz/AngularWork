<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input required  ngModel name="exampleInputEmail1" #emailName ="ngModel" (change)="log(emailName)" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
       <div class="alert alert-danger" *ngIf="emailName.touched && !emailName.valid">  
         <div *ngIf="emailName.errors.required">Enter the email address.</div> 
         <div *ngIf="emailName.errors.pattern">Enter Valid email address.</div>
        </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input required minlength="9" maxlength="32"  ngModel name="exampleInputPassword1" #passwordName="ngModel" (change)="logPassword(passwordName)" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
       <div class="alert alert-danger" *ngIf="passwordName.touched && !passwordName.valid">
        <div *ngIf="passwordName.errors.required">Enter the password </div>
        <div *ngIf="passwordName.errors.minlength">min lenght {{passwordName.errors.minlength.requiredLength}} </div>
       </div>
    </div>
    <div ngModelGroup="contact" #contact="ngModelGroup">
      <div class="alert alert-danger" *ngIf="contact.touched && !contact.valid">
        error
      </div>

      <div class="form-group">
      <label for="name">First Name :</label>
      <input required  
      ngModel name="firstName" 
      #firstName ="ngModel" 
      (change)="log(firstName)" 
      type="text" 
      class="form-control" 
      id="firstName" 
      aria-describedby="firstName" 
      placeholder="Enter First Name ">
      
       <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">  
         <div *ngIf="firstName.errors.required">Enter the First address.</div> 
        
        </div>
    </div>
    <div class="form-group">
      <label for="last">Last Name :</label>
      <input required  
      ngModel name="lastName" 
      #lastName ="ngModel" 
      (change)="log(lastName)" 
      type="text" 
      class="form-control" 
      id="lastName" 
      aria-describedby="lastName" 
      placeholder="Enter lastName Name ">
      
       <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">  
         <div *ngIf="lastName.errors.required">Enter the First address.</div> 
        
        </div>
    </div>
    </div>
    <div class="form-check">
      <input  ngModel  name="checkme" type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1" >Check me out</label>
      <div class="form-group">
        <label for="contactMethods">Contact method</label>
          <select ngModel name="contactMethods" id="contactMethods" class="form-contract">
            <option value=""></option>
            <option *ngFor="let method of contactMethods"[value]="method.id">{{method.value}}

            </option>
          </select>
      </div>

      <div class="form-group">
        <label for="schoolTeam">Team </label>
          <select ngModel name="schoolTeam" id="schoolTeam" class="form-contract">
            <option value=""></option>
            <option *ngFor="let team of schoolTeam"[ngValue]="team">{{team.color}}

            </option>
          </select>
      </div>
      <p>
        {{f.value | json}}
      </p>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </form>
